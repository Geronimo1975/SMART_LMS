{% extends "base.html" %}

{% block title %}Password Reset Complete - UNI_online{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Password Reset Complete</h2>
                </div>
                <div class="card-body">
                    <div class="alert alert-success">
                        <p>Your password has been set. You may now log in with your new password.</p>
                    </div>
                    <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
